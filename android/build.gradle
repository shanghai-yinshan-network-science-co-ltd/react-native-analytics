def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
            classpath rootProject.ext.has('gradleBuildTools') ? rootProject.ext.get('gradleBuildTools') : 'com.android.tools.build:gradle:3.3.0'
    }
}

apply plugin: 'com.android.library'

android {

    compileSdkVersion safeExtGet('compileSdkVersion', 28)
    //noinspection GradleDependency
    buildToolsVersion safeExtGet('buildToolsVersion', '28.0.3')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        //noinspection OldTargetApi
        targetSdkVersion safeExtGet('targetSdkVersion', 27)
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven {
        url 'http://3.1.218.126:8081/repository/maven-public/'
        allowInsecureProtocol = true
        credentials {
            username 'admin'
            password 'admin132'
        }
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    api "cn.yinshantech.analytics:analytics2:${safeExtGet('analyticsVersion', '+')}"
}
